name: CI Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Configuration initiale du job
      - name: Set up job
        run: echo "Démarrage du job CI/CD"
      
      # 2. Initialisation de l'environnement
      - name: Initialisation
        run: echo "Initialisation de l'environnement..."
      
      # 3. Récupération du code source
      - name: Récupération du code
        uses: actions/checkout@v4
      
      # 4. Étape de build/compilation
      - name: Build
        run: echo "Building the application..."
      
      # 5. Exécution des tests
      - name: Run tests
        run: echo "Running tests..."
      
      # 6. Packaging de l'application
      - name: Packaging
        run: echo "Packaging the application..."
      
      # 7. Fin du pipeline
      - name: Fin du pipeline
        run: echo "Pipeline terminé avec succès"
      
      # 8. Nettoyage et fin du job
      - name: Complete job
        run: echo "Job terminé - Nettoyage des ressources"
